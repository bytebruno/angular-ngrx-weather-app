<div class="hourly-weather-row" *ngIf="hourly">
  <div class="weather-condition-section">
    <div class="weather-icon-container">
      <i class="weather-icon" [ngClass]="hourly.icon"></i>
    </div>
    <div class="weather-condition">
      <h1 class="label condition">{{ hourly.condition }}</h1>
      <h3 class="label hour">{{ hourly.hour }}</h3>
    </div>
  </div>
  <h1 class="label temperature">{{ hourly.temperature }} Â°C</h1>
</div>
