<div class="hourly-weather-row">
  <div class="weather-condition-section">
    <div class="weather-icon-container">
      <i class="weather-icon" [ngClass]="hourly.icon"></i>
    </div>
    <div class="weather-condition">
      <h1 class="condition-label">{{ hourly.condition }}</h1>
      <h3 class="hour-label">{{ hourly.hour | date: 'HH:mm':'+0000' }}</h3>
    </div>
  </div>
  <h1 class="condition-label">{{ math.round(hourly.temperature) }} Â°C</h1>
</div>
