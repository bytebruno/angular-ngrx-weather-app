<mat-card class="city-card" *ngIf="city" (click)="goToDetails()">
  <div class="city-image-container">
    <img
      mat-card-image
      class="city-image"
      [src]="'assets/images/' + city.cityImageSrc"
      alt="Photo of Amsterdam city"
    />
    <mat-card-content>
      <div>
        <h1 class="city-label">{{ city.cityName }}</h1>
        <h4 class="country-label">{{ city.country }}</h4>
      </div>
      <div class="wind-icon-container" [hidden]="!city.wind">
        <i class="wi wi-strong-wind wind-icon"></i
        ><span class="wind-label"> {{ city.wind?.speed }} m/s</span>
      </div>
      <h2 class="temperature-label" [hidden]="!city.main">
        {{ math.round(city.main?.temp) }} Â°C
      </h2>
    </mat-card-content>
    <div class="weather-icon-container" [hidden]="!city.main">
      <i class="weather-icon" [ngClass]="city.icon"></i>
    </div>
    <h2 class="loading-label" [hidden]="city.main">Loading...</h2>
  </div>
</mat-card>
